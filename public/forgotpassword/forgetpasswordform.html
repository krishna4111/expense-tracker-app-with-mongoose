<head>

<body>
    <div style="padding: 100px;padding-top: 50px;border: solid black;border-radius: 10px;margin-top: 20px;" class="container">
        <form onsubmit='submitEvent(event)'>
            <div class="row mb-3">
              <label for="email" style="font-weight: bold" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>
            <div  class="col-sm-6 col-sm-push-3">
                <button style="display: block; float: right;"  type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
    <script src="../forgotpassword/forgetpassword.js"></script>
