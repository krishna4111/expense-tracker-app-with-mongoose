<!DOCTYPE html>
<html lang="en">
<head>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <div style="padding: 100px;padding-top: 50px;border: solid black;border-radius: 10px;margin-top: 20px;" class="container">
    <form onsubmit='submitEvent(event)' action="/expense/add-expense" >
        <div class="row mb-3">
          <label for="email" style="font-weight: bold" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" style="font-weight: bold" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>
        <div  class="col-sm-6 col-sm-push-3">
            <button style="display: block; float: right;" onclick="location.replace = '/expense/add-expense';" type="submit" class="btn btn-primary">Login in</button>
        </div>
        <div style="padding-top: 10px;text-align: center;margin-top: 50px;margin-left: -100px;" class="container">
          <label for="txt" style="font-weight: bold;margin-top: 20px" class="col-sm-2 col-form-label">Forget Your Password Click Here</label>
          <button style="display: inline;margin-top: -30px;"  onclick="forgotpassword()"  type="submit" class="btn btn-primary">Forget password</button>
      </div>
    </form>
    </div>
    <div style="padding-top: 10px;text-align: center;" class="container">
            <label for="txt" style="font-weight: bold" class="col-sm-2 col-form-label">new user sign up here</label>
            <button style="display: inline;" onclick="redirectSignup()"  type="submit" class="btn btn-primary">Sign up</button>
        </div>
        
    
    <script src="../login/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
   

</body>
</html>
