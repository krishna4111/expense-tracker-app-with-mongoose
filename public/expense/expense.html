<!DOCTYPE html>
<html>

<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


        
    <title>Expence Tracker</title>
</head>

<body>
    <header id="main-header"  class="bg-dark text-white p-4 mb-3">
        <div class="container" style="display: flex; ">
            <h1 id="header-title" style="align-items: center;">Expence Tracker</h1>
            <div id="message"></div>
            <button style="float:right;margin-left: auto;" type="button" id="rzp-button1"
                class="btn btn-primary btn-lg">Buy Premium</button>

        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <form onsubmit="addFunction(event)" class="form-inline mb-3">

                <lable>Choose Expense Amount:</lable>
                <input id="amount" type="text" class="form-control mr-1" required>

                <lable for="description">Choose Description</lable>
                <input id="description" type="text" class="form-control mr-1" required>

                <lable for="category">Choose a Category</lable>
                <div class="input-group mb-3">
                    <select class="form-select" id="category" aria-label="Example select with button addon">
                        <option selected>Choose...</option>
                        <option value="Rent">Rent</option>
                        <option value="Electricity bill">Electricity bill</option>
                        <option value="Water bill">Water bill</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="basic needs">Basic Needs</option>
                        <option value="movie">Movie</option>
                        <option value="shopping">Shopping</option>
                        <option value="grocery">Grocery</option>
                        <option value="vacation">Vacation</option>
                        <option value="snack">snack</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="btn" style="margin-top: 10px;" class="btn btn-success">Add Expence</button>
                </div>
            </form>
        </div>


    </div>
    <div class="container">
        <ul class="list-group" id="showing">
            <h3>Expences</h3>
        </ul>
        <div class="container" id="pagination">
            <div class="input-group mb-3">
                <select class="form-select" id="dynamicpagination">
                    <option selected>Choose no Of expenses to show</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
        </div>
    
    </div>

    <div class="container">
        <ul class="list-group" id="leaderboard">
        </ul>
    </div>
    <div class="container">
        <ul class="list-group" id="downloadlinks">
            <h4 id="heading"></h4>
        </ul>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <!-- we have to statically serve the file  -->
    <script src="../expense/expense.js"></script>
</body>

</html>
